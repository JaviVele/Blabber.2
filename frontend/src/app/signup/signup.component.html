
<h2>Registro de usuario</h2>

<form (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Nombre:</label>
    <input type="text" id="name" [(ngModel)]="usuario.nombre_usuario" name="name" required>
  </div>
  <div>
    <label for="arroba_name">Nombre de perfil:</label>
    <input type="text" id="arroba_name" [(ngModel)]="usuario.nombre_arroba" name="arroba_name" required>
  </div>
  <div>
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" [(ngModel)]="usuario.correo" name="email" required>
  </div>
  <div>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" [(ngModel)]="usuario.contrasena" name="password" required>
  </div>
  <div>
    <label for="fecha_nacimiento">Fecha de nacimiento:</label>
    <input type="date" id="fecha_nacimiento" [(ngModel)]="usuario.fecha_nacimiento" name="fecha_nacimiento" required>
  </div>
  <button class="btn btn-primary" type="submit">Registrarse</button>
</form>
