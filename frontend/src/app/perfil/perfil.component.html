<div class="profile">
    <div class="sidebar" [ngClass]="{'active': sidebarOpen}">
        <div class="toggle-sidebar" (click)="toggleSidebar()">
          <i class="fa fa-bars"></i>
        </div>
        <ul class="sidebar-links">
          <li><a href="#">Perfil</a></li>
          <li><a href="#">Mensajes directos</a></li>
          <li><a href="#">Configuración</a></li>
          <li><a href="#">Notificaciones</a></li>
        </ul>
      </div>
  <div class="main-content">
    <div class="profile-header">
      <img class="profile-picture" src="ruta-de-la-imagen.png" alt="Perfil">
      <h1 class="profile-name">Nombre de Usuario</h1>
      <p class="profile-bio">Biografía del usuario</p>
    </div>
    <div class="profile-details">
      <div class="profile-stat">
        <span class="stat-label">Tweets</span>
        <span class="stat-value">1000</span>
      </div>
      <div class="profile-stat">
        <span class="stat-label">Seguidores</span>
        <span class="stat-value">500</span>
      </div>
      <div class="profile-stat">
        <span class="stat-label">Siguiendo</span>
        <span class="stat-value">200</span>
      </div>
    </div>
    <div class="timeline">
      <!-- Mensajes de otros usuarios -->
    </div>
  </div>
</div>
