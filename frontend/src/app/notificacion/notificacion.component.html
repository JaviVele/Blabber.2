            <!-- EMPIEZA EL CANVA -->

                    <h5 class="offcanvas-title" id="offcanvasExampleLabel">

                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>

                    <div class="container mt-5">
                        <div class="row mt-5">
                          <div class="col-12 d-flex justify-content-center">
                            <button class="custom-button" [routerLink]="['/inicio', usuario.id]">
                              <p class="text"><img class="icon" src="../../assets/house-heart.svg">Inicio</p>
                            </button>
                          </div>
                        </div>
                        <div class="row mt-5">

                            </button>
                          </div>
                        </div>
                        <div class="row mt-5">

                          </div>
                        </div>

                              <p class="text"><img class="icon" src="../../assets/person.svg">Perfil</p>
                            </button>
                          </div>
                        </div>
                        
                      </div>
                </div>
            </div>

        <div class="col-10 col-md-6 border-end p-0">
            <div *ngFor="let notificacion of notificaciones">
              <div *ngIf="notificacion.id_ajeno === usuario.id">
                  <p>{{ notificacion.id_ajeno }}</p>
                  <p>{{ notificacion.tipo_noti }}</p>
                  <p>{{ notificacion.fecha_notificacion }}</p>
                <hr>
              </div>
                
            </div>
              
        </div>
