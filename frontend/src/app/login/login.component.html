  <div class="container">

      <div class="login-container">
          <h2>Iniciar sesión</h2>
          <form (submit)="onSubmit()">
              <div class="form-group">
                  <label for="username">Usuario</label>
                  <input type="text" id="username" name="username" class="form-control" placeholder="Ingrese su usuario" required [(ngModel)]="nombre_arroba">
                  <div *ngIf="submitted && !nombre_arroba" class="error">Por favor, ingrese su usuario</div>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Ingrese su contraseña" required [(ngModel)]="contrasena">
                    <div *ngIf="submitted && !contrasena" class="error">Por favor, ingrese su contraseña</div>
                </div>
                <button type="submit" class="btn">Iniciar sesión</button>
            </form>
        </div>
        
</div>
