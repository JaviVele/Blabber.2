    </div>
    <div class="col-10 col-md-6">
      <div class="tweet-box border-bottom p-3">
        <div class="avatar">
          <img src="logo.png" alt="Avatar">
        </div>
        <div class="mensaje">
          <form (ngSubmit)="onSubmit()">
            <input type="text" [(ngModel)]="contenido" name="contenido" placeholder="Escribe tu mensaje..." (input)="checkInput()">
            <div class="button-container">
              <div>
                <label for="upload" class="upload-icon">
                  <img src="imagen.svg" alt="imagen">
                </label>
                <input id="upload" class="upload-button" type="file" accept="image/*" (change)="onImageSelected($event)" value="Subir" name="imagen">
              </div>
              <button class="publish-button rounded-pill text-black" type="submit" [disabled]="isDisabled">Publicar</button>
            </div>
          </form>
          
          </div>
      </div>
      <div *ngFor="let publicacion of publicaciones">
        <p>{{ publicacion.contenido.mensaje }}</p>
        <img *ngIf="publicacion.contenido.imagen !== ''" [src]="publicacion.contenido.imagen" alt="Imagen de la publicación">
        <hr>
      </div>
      
      
    </div>
