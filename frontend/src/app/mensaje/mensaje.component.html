<div class="container-fluid text-center">
  <div class="row">
    <div class="col-2 col-md-3 border-end">
      <!-- <picture class="imagencontainer img-fluid">
          <img class="imagen" src="../../assets/ajolote-logo.png" alt="logo">
        </picture> -->
      <a
        class="btn-canva"
        data-bs-toggle="offcanvas"
        href="#offcanvasExample"
        role="button"
        aria-controls="offcanvasExample"
      >
        <picture class="imagencontainer img-fluid">
          <img class="imagen" src="../../assets/ajolote-logo.png" alt="logo" />
        </picture>
      </a>
      <div class="desaparecer container mt-5">
        <div class="row mt-5">
          <div class="col-12 d-flex justify-content-center">
            <button
              class="custom-button"
              [routerLink]="['/inicio', usuario?.id]"
              (click)="recargarPagina()"
            >
              <p class="text">
                <img class="icon" src="../../assets/house-heart.svg" />Inicio
              </p>
            </button>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-12 d-flex justify-content-center">
            <button
              class="custom-button"
              [routerLink]="['/notificacion', usuario?.id]"
            >
              <p class="text">
                <img class="icon" src="../../assets/bell.svg" />Notificaciones
              </p>
            </button>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-12 d-flex justify-content-center">
            <button
              class="custom-button"
              [routerLink]="['/mensaje', usuario?.id]"
            >
              <p class="text">
                <img
                  class="icon"
                  src="../../assets/envelope-open-heart.svg"
                />Mensajes
              </p>
            </button>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-12 d-flex justify-content-center">
            <button
              class="custom-button"
              [routerLink]="['/perfil', usuario?.id]"
            >
              <p class="text">
                <img class="icon" src="../../assets/person.svg" />Perfil
              </p>
            </button>
          </div>
        </div>
      </div>

      <!-- EMPIEZA EL CANVA -->
      <div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">
            <picture class="imagencontainer img-fluid">
              <img
                class="imagen"
                src="../../assets/ajolote-logo.png"
                alt="logo"
              />
            </picture>
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <div class="container mt-5">
            <div class="row mt-5">
              <div class="col-12 d-flex justify-content-center">
                <button
                  class="custom-button"
                  [routerLink]="['/inicio', usuario?.id]"
                  (click)="recargarPagina()"
                >
                  <p class="text">
                    <img
                      class="icon"
                      src="../../assets/house-heart.svg"
                    />Inicio
                  </p>
                </button>
              </div>
            </div>
            <div class="row mt-5">
              <div class="col-12 d-flex justify-content-center">
                <button class="custom-button" [routerLink]="['/notificacion', usuario?.id]">
                  <p class="text">
                    <img
                      class="icon"
                      src="../../assets/bell.svg"
                    />Notificaciones
                  </p>
                </button>
              </div>
            </div>
            <div class="row mt-5">
              <div class="col-12 d-flex justify-content-center">
                <button
                  class="custom-button"
                  [routerLink]="['/mensaje', usuario?.id]"
                >
                  <p class="text">
                    <img
                      class="icon"
                      src="../../assets/envelope-open-heart.svg"
                    />Mensajes
                  </p>
                </button>
              </div>
            </div>
            <div class="row mt-5">
              <div class="col-12 d-flex justify-content-center">
                <button
                  class="custom-button"
                  [routerLink]="['/perfil', usuario?.id]"
                >
                  <p class="text">
                    <img class="icon" src="../../assets/person.svg" />Perfil
                  </p>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-10 col-md-6 border-end p-0">
      <h2>Crear Mensaje</h2>

      <div>
        <label>Usuario Destinatario:</label>
        <select (change)="seleccionarUsuario($event)">
            <option value="">Seleccionar usuario</option>
            <option *ngFor="let usuario of usuarios" [value]="usuario.id">{{ usuario.nombre_arroba }}</option>
          </select>
          
          
      </div>

      <div>
        <label>Contenido:</label>
        <textarea [(ngModel)]="contenido"></textarea>
      </div>

      <button (click)="crearMensaje()">Enviar Mensaje</button>
      <hr>
      <div *ngFor="let conversacion of conversaciones">
        <p>{{ conversacion.id_usuario_envia}} {{ conversacion.contenido }} {{ conversacion.id_usuario_recibe}}</p>
        <!-- Otros detalles de la conversaciÃ³n -->
    </div>
    </div>
    
      
  </div>
</div>
